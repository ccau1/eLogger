<div layout="column" flex>
    <head-toolbar>
        <md-button ng-click="changeStatus()">Change Status</md-button>
    </head-toolbar>
    <md-content>
        <md-list ng-if="daysList.length > 0">
            <md-list-item ng-repeat="day in daysList" ng-click="selectDate(day)">
                <div class="md-list-item-text">
                    <h3>{{day.date | date: 'fullDate'}}</h3>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
