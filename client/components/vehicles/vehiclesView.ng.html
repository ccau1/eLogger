<md-button ng-click="add()">New Vehicle</md-button>
<md-list>
    <md-list-item ng-repeat="vehicle in vehicles" ng-click="selectVehicle(vehicle)">
        <div class="md-list-item-text">
            <h3>{{vehicle.year}} {{vehicle.manufacturer}} {{vehicle.model}}</h3>
            <!--<h4></h4>-->
            <p>{{vehicle.vin}}</p>
        </div>
    </md-list-item>
</md-list>
